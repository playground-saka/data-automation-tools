name: WEB - Data Automation Tools

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.15.1'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.15.1'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/daman-web:latest
  
  deploy-to-vps:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
    - name: SSH and deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/daman-web:latest

          if docker ps -a --format '{{.Names}}' | grep -q '^daman-web$'; then
            docker stop daman-web
            docker rm daman-web
          fi

          docker system prune -f
          docker run --name daman-web -dit \
            -p 9135:9135 \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e DIRECT_URL=${{ secrets.DIRECT_URL }} \
            -e NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            -e NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/daman-web:latest
